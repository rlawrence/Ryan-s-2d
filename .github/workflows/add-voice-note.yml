name: Add Voice Note

on:
  workflow_dispatch:
    inputs:
      transcription:
        description: "The transcribed text"
        required: true
        type: string
      title:
        description: "Title for the voice note (optional)"
        required: false
        type: string
      tags:
        description: "Comma-separated tags (optional)"
        required: false
        type: string
      source:
        description: "Source application (e.g. whisper, apple-shortcuts)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  add-voice-note:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Save transcription
        env:
          TRANSCRIPTION: ${{ inputs.transcription }}
          NOTE_TITLE: ${{ inputs.title }}
          NOTE_TAGS: ${{ inputs.tags }}
          NOTE_SOURCE: ${{ inputs.source }}
        run: |
          ARGS=()
          if [ -n "$NOTE_TITLE" ]; then
            ARGS+=(--title "$NOTE_TITLE")
          fi
          if [ -n "$NOTE_TAGS" ]; then
            ARGS+=(--tags "$NOTE_TAGS")
          fi
          if [ -n "$NOTE_SOURCE" ]; then
            ARGS+=(--source "$NOTE_SOURCE")
          fi
          printf '%s' "$TRANSCRIPTION" | python scripts/save_transcription.py --stdin "${ARGS[@]}"

      - name: Commit and push
        env:
          NOTE_TITLE: ${{ inputs.title }}
        run: |
          git config user.name "Voice Note Bot"
          git config user.email "voice-bot@users.noreply.github.com"
          git add voice-notes/
          COMMIT_TITLE="${NOTE_TITLE:-untitled}"
          git commit -m "Add voice note: $COMMIT_TITLE"
          git push
